<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="dist/normalize.css">
    <link rel="stylesheet" href="dist/main.css">
</head>

<body>
<div id="toolbar">
    <button id="make-bold">B</button>
    <button id="emphasize">I</button>
    <button id="under-line">U</button>
</div>

<div id="markdown-text" contenteditable="true" autofocus="true" selectionDirection="forward">
    Emphasis, aka italics, with <em>asterisks</em> or <em>underscores</em>.
    <br>
    Strong emphasis, aka bold, with <strong>asterisks</strong> or <strong>underscores</strong>.
    <br>
    Combined emphasis with <strong>asterisks and <em>underscores</em></strong>.
    <br>
    Strikethrough uses two tildes.
    <del>Scratch this.</del>
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>
</div>

<script src="./dist/js/index.js"></script>
</body>

</html>
