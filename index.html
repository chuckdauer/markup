<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Markup</title>
    <link rel="stylesheet" href="node_modules/github-markdown-css/github-markdown.css">
    <link rel="stylesheet" href="dist/css/main.css">
</head>

<body>

<div id="toolbar">
    <button id="save">Save</button>
    <button id="make-bold">B</button>
    <button id="emphasize">I</button>
    <button id="under-line">U</button>
    <button id="strike-through">Strike</button>

    <button id="font-down">-</button>
    <button id="font-up">+</button>
    <button id="switch">Switch</button>
</div>

<div id="markdown-text" class="markdown-body" contenteditable="true" autofocus="true">
</div>

<script src="dist/js/content.js"></script>

</body>

</html>
